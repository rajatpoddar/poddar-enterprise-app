<!-- File: templates/edit_business.html -->
{% extends 'layout.html' %}
{% block title %}Edit Business{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="mb-0">Edit Business</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Business Name</label>
                        <input type="text" name="name" id="name" class="form-control" value="{{ business.name }}" required>
                    </div>
                     <div class="mb-3">
                        <label for="color" class="form-label">Theme Color</label>
                        <input type="color" name="color" id="color" class="form-control form-control-color" value="{{ business.color }}" title="Choose your color">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('list_businesses') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
