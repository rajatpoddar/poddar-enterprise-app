{% extends 'layout.html' %}
{% block title %}PIN Management{% endblock %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-header"><h4 class="mb-0">Manage User PINs</h4></div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Current PIN</th>
                        <th>Set New PIN</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td><span class="badge bg-secondary">{{ user.role|capitalize }}</span></td>
                        <td>{{ user.pin }}</td>
                        <td>
                            <form method="post" class="d-flex gap-2">
                                <input type="hidden" name="user_id" value="{{ user.id }}">
                                <input type="password" name="new_pin" class="form-control form-control-sm" placeholder="New PIN" required minlength="4">
                                <button type="submit" class="btn btn-primary btn-sm">Set</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
