<!-- File: templates/layout_simple.html -->
<!-- This is a simplified layout specifically for the employee check-in page. -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Employee Check-in{% endblock %}</title>

    <!-- PWA Tags -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#212529">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/logo.png') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .btn-checkin {
            padding: 20px;
            font-size: 1.5rem;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // The scope '/' ensures the service worker controls the entire site.
                navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
